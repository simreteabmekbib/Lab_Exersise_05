<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <!-- Materialize Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Calculator DOM</title>
  <style>
    .calculator-grid{
      width: 50%;
      margin-left: 25%;
      margin-top: 25vh;
    }
    .output {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      word-wrap: break-word;
      word-break: break-all;
    }

    .output .previous-operand {
      font-size: 1.5rem;
    }

    .output .current-operand {
      font-size: 2.5rem;
      color: white;
    }
  </style>
</head>

<body class="pink lighten-5">
  <div class="calculator-grid">
    <div class="output grey darken-1 right-align">
      <div data-previous-operand class="previous-operand grey lighten-2"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <div class="row">
      <button data-all-clear class="col s3 waves-effect waves-light btn">AC</button>
      <button data-delete class="col s3 waves-effect waves-light btn">DEL</button>
      <button data-operation class="col s3 waves-effect waves-light btn">^</button>
      <button data-operation class="col s3 waves-effect waves-light btn">&#8730</button>

      <div class="row">
        <button data-operation class="col s3 waves-effect waves-light btn">+</button>
        <button data-number class="col s3 waves-effect waves-light btn">1</button>
        <button data-number class="col s3 waves-effect waves-light btn">2</button>
        <button data-number class="col s3 waves-effect waves-light btn">3</button>

        <div class="row">
          <button data-operation class="col s3 waves-effect waves-light btn">*</button>
          <button data-number class="col s3 waves-effect waves-light btn">4</button>
          <button data-number class="col s3 waves-effect waves-light btn">5</button>
          <button data-number class="col s3 waves-effect waves-light btn">6</button>
          <div class="row">
            <button data-operation class="col s3 waves-effect waves-light btn">รท</button>
            <button data-number class="col s3 waves-effect waves-light btn">7</button>
            <button data-number class="col s3 waves-effect waves-light btn">8</button>
            <button data-number class="col s3 waves-effect waves-light btn">9</button>

            <div class="row">
              <button data-operation class="col s3 waves-effect waves-light btn">-</button>
              <button data-number class="col s3 waves-effect waves-light btn">.</button>
              <button data-number class="col s3 waves-effect waves-light btn">0</button>
              <button data-equals class="col s3 waves-effect waves-light btn">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/app.js"></script>
</body>

</html>
